<!doctype html> <html> <head> <meta charset="utf-8"> <title>Twitch App</title> <meta name="viewport" content="width=device-width"> <link rel="stylesheet" href="styles/vendor.96921311.css"> <link rel="stylesheet" href="styles/main.636d3793.css"> <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> <base href="/"> </head> <body ng-app="twitchApiApp"> <div class="container-fluid" ng-controller="mainController"> <div class="row"> <header id="authBox" class="col-md-12"> <h1>TwitchApp</h1> <div id="logout" class="pull-right" ng-if="authenticated">Logged in as : {{ username }} - <a href="#" ng-click="disconnect()">Log Out</a></div> <button ng-if="authenticated === false" ng-click="redirect()" class="btn pull-right">Log In</button> </header> </div> <div class="content"> <div ng-if="authenticated" id="followedStreams" class="row"> <div ng-click="setActualStream(stream.channel.name)" ng-repeat="stream in streams" class="col-lg-4 col-sm-6 col-xs-12 thumbnailDiv"> <thumbnail stream="stream"></thumbnail> </div> </div> <div id="index" class="well" ng-if="authenticated === false"> <h2>Welcome on TwitchApp</h2> <p>Hit the Log In button to enjoy your favorites streamers on the Twitch Platform</p> </div> <div id="player" class="embed-responsive embed-responsive-16by9 col-md-8 col-md-offset-2"> <twitchplayer name="actualStream"></twitchplayer> </div> </div> <div class="row"> <footer class="col-md-12 col-sm-12 col-xs-12 col-lg-12"> <p>Made with the Twitch.tv API available at this <a href="https://dev.twitch.tv/" target="_blank">address</a></p> </footer> </div> </div> <script src="scripts/vendor.c4aa282d.js"></script> <script src="scripts/script.b7b19657.js"></script> </body> </html>
