<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Twitch App</title>
  <meta name="viewport" content="width=device-width">
  <link href="bower_components/skeleton/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="bower_components/skeleton/css/skeleton.css" rel="stylesheet" type="text/css">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
  <base href="/">
</head>

  <body ng-app="twitchApiApp">
    <div class="container">
      <div class="row">
        <header id="authBox" class="twelve columns" ng-controller="mainController">
          <h1 class="u-pull-left">TwitchApp</h1>
          <button ng-if="authenticated == false" ng-click="redirect()" class="button u-pull-right">Connexion</button>
          <p class="u-pull-right" ng-if="authenticated">Logged in as : {{ username }}</p>
        </header>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/parse.js"></script>
    <script src="scripts/services/getStreams.js"></script>
  </body>
</html>
